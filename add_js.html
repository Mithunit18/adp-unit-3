<html>
<head>Even or Odd</head><br><br>
<body bgcolor:silver;>
<script type="text/javascript">
var number;
number=prompt("enter a any number")



if(number%2==0){
  document.write("the " + number+ " is even");

}
else{
  document.write("the " +number+ " is odd");

}

</script>
</body>
</html>
